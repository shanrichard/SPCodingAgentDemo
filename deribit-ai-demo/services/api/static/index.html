<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deribit AI Widget Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0a0a0a;
        color: #e5e5e5;
        min-height: 100vh;
      }
      h2 {
        margin: 0 0 24px 0;
        font-size: 24px;
        font-weight: 600;
        color: #fff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      /* Full-width preview at top */
      .preview-container.full-width {
        margin-bottom: 24px;
      }
      .preview-container.full-width iframe {
        height: 500px;
      }
      .preview-size {
        color: #666;
        font-size: 11px;
        margin-left: 8px;
      }
      /* Bottom row - three columns */
      .bottom-row {
        margin-top: 0;
      }
      .bottom-row .col {
        min-width: 280px;
      }
      .bottom-row .chat-panel {
        margin-top: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .bottom-row .chat-messages {
        flex: 1;
        max-height: 350px;
      }
      .bottom-row .history-container {
        margin-top: 0;
        height: 100%;
      }
      .bottom-row .history-list {
        max-height: 400px;
      }
      .row {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }
      .col {
        flex: 1;
        min-width: 300px;
      }
      label {
        display: block;
        font-size: 13px;
        color: #888;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      textarea {
        width: 100%;
        height: 140px;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #1a1a1a;
        color: #e5e5e5;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #0066ff;
      }
      input[type="text"] {
        width: 200px;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #1a1a1a;
        color: #e5e5e5;
        font-size: 14px;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #0066ff;
      }
      .input-row {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        padding: 10px 24px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0052cc;
      }
      button:disabled {
        background: #333;
        cursor: not-allowed;
      }
      #status {
        margin-top: 16px;
        padding: 12px;
        background: #1a1a1a;
        border-radius: 6px;
        font-size: 13px;
        font-family: monospace;
        color: #888;
        min-height: 40px;
      }
      #status.building {
        color: #f59e0b;
      }
      #status.ready {
        color: #10b981;
      }
      #status.error {
        color: #ef4444;
      }
      .preview-container {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
        background: #0a0a0a;
      }
      .examples {
        margin-top: 24px;
        padding: 16px;
        background: #1a1a1a;
        border-radius: 8px;
      }
      .examples h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #888;
      }
      .example-btn {
        display: inline-block;
        padding: 6px 12px;
        margin: 4px;
        background: #262626;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 12px;
        color: #e5e5e5;
        cursor: pointer;
        transition: all 0.2s;
      }
      .example-btn:hover {
        background: #333;
        border-color: #444;
      }
      .history-container {
        margin-top: 24px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      .history-header {
        padding: 12px 16px;
        background: #262626;
        border-bottom: 1px solid #333;
        font-size: 13px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .history-header button {
        padding: 4px 12px;
        font-size: 12px;
        background: #333;
      }
      .history-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .history-item:hover {
        background: #262626;
      }
      .history-item:last-child {
        border-bottom: none;
      }
      .history-item .prompt {
        font-size: 13px;
        color: #e5e5e5;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }
      .history-item .meta {
        font-size: 11px;
        color: #666;
        display: flex;
        gap: 12px;
      }
      .history-item .meta .status {
        color: #10b981;
      }
      .history-item .meta .status.failed {
        color: #ef4444;
      }
      .history-item .meta .status.building {
        color: #f59e0b;
      }
      .history-empty {
        padding: 24px;
        text-align: center;
        color: #666;
        font-size: 13px;
      }
      .chat-container {
        margin-top: 16px;
        padding: 16px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
      }
      .chat-container h4 {
        margin: 0 0 12px 0;
        font-size: 13px;
        color: #888;
      }
      .chat-input-row {
        display: flex;
        gap: 8px;
      }
      .chat-input-row input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #262626;
        color: #e5e5e5;
        font-size: 14px;
      }
      .chat-input-row input:focus {
        outline: none;
        border-color: #0066ff;
      }
      .chat-input-row button {
        padding: 10px 16px;
        font-size: 13px;
      }
      /* Chat Panel - Standard Chat UI */
      .chat-panel {
        margin-top: 16px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
        display: none;
      }
      .chat-panel.active {
        display: block;
      }
      .chat-panel-header {
        padding: 12px 16px;
        background: #262626;
        border-bottom: 1px solid #333;
        font-size: 13px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chat-panel-header .widget-id {
        color: #0066ff;
        font-family: monospace;
      }
      .chat-messages {
        max-height: 250px;
        overflow-y: auto;
        padding: 12px;
      }
      .chat-message {
        margin-bottom: 12px;
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.5;
      }
      .chat-message:last-child {
        margin-bottom: 0;
      }
      .chat-message.system {
        background: #1e3a5f;
        border-left: 3px solid #0066ff;
      }
      .chat-message.system .label {
        color: #60a5fa;
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
      }
      .chat-message.user {
        background: #262626;
        border-left: 3px solid #10b981;
      }
      .chat-message.user .label {
        color: #34d399;
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
      }
      .chat-message.assistant {
        background: #1a1a1a;
        border-left: 3px solid #f59e0b;
      }
      .chat-message.assistant .label {
        color: #fbbf24;
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
      }
      .chat-message.assistant.streaming .label::after {
        content: " ●";
        color: #f59e0b;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      .chat-message .log-content {
        font-family: "SF Mono", Monaco, Consolas, monospace;
        font-size: 11px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 300px;
        overflow-y: auto;
        background: #0a0a0a;
        padding: 8px;
        border-radius: 4px;
        margin-top: 8px;
      }
      .chat-input-wrapper {
        padding: 12px;
        border-top: 1px solid #333;
        background: #1a1a1a;
      }
      .chat-empty {
        padding: 24px;
        text-align: center;
        color: #666;
        font-size: 13px;
      }
      /* Delete Button */
      .delete-btn {
        padding: 4px 8px;
        background: transparent;
        color: #666;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .delete-btn:hover {
        background: #ef4444;
        border-color: #ef4444;
        color: #fff;
      }
      .history-item {
        padding: 12px 16px;
        border-bottom: 1px solid #262626;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }
      .history-item-content {
        flex: 1;
        min-width: 0;
      }
      .history-item .delete-btn {
        flex-shrink: 0;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .history-item:hover .delete-btn {
        opacity: 1;
      }
      .preview-header {
        padding: 12px 16px;
        background: #262626;
        border-bottom: 1px solid #333;
        font-size: 13px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Deribit AI Widget Demo</h2>

      <!-- Top: Full-width Preview -->
      <div class="preview-container full-width">
        <div class="preview-header">
          <span>Widget Preview <span class="preview-size">(1152 x 500)</span></span>
          <button class="delete-btn" id="deleteCurrentWidget" style="display: none;">Delete</button>
        </div>
        <iframe id="frame"></iframe>
      </div>

      <!-- Bottom: Three columns -->
      <div class="row bottom-row">
        <!-- Column 1: Input -->
        <div class="col">
          <label>Prompt</label>
          <textarea id="prompt">做一个 BTC 期权 Term Structure 图表，显示各到期日的 ATM IV 曲线，支持切换 25D Call/Put。</textarea>

          <div class="input-row">
            <button id="go">Generate Widget</button>
          </div>

          <div id="status">Ready to generate...</div>

          <div class="examples">
            <h3>Example Prompts</h3>
            <span class="example-btn" data-prompt="做一个 BTC 期权 Term Structure 图表，显示各到期日的 ATM IV 曲线，支持切换不同 Delta（ATM、25D Call、25D Put、10D Call、10D Put），X轴是到期日，Y轴是 IV%。">Term Structure</span>
            <span class="example-btn" data-prompt="做一个 Volatility Smile 图表，选择一个到期日后显示该到期日所有行权价的 IV 分布曲线，X轴是行权价或 Moneyness，Y轴是 IV%，Call 和 Put 用不同颜色。">Vol Smile</span>
            <span class="example-btn" data-prompt="做一个 BTC 期权链（Options Chain），T型布局：中间是行权价，左边 Calls 右边 Puts，显示 IV、Bid、Ask、Delta，当前价格附近的行高亮，支持选择到期日。">Options Chain</span>
            <span class="example-btn" data-prompt="做一个期权 Greeks 仪表盘，订阅一个期权合约的实时数据，用仪表盘形式展示 Delta、Gamma、Vega、Theta，并显示 IV 和标的价格。">Greeks Dashboard</span>
            <span class="example-btn" data-prompt="做一个 BTC 期权大单监控，实时显示期权成交流，筛选金额大于 $10,000 的成交，显示合约名、方向、数量、价格、IV，买入绿色卖出红色。">Options Flow</span>
            <span class="example-btn" data-prompt="做一个 DVOL 波动率指数图表，显示 BTC 和 ETH 的 Deribit 波动率指数实时值和最近走势，类似 VIX 的展示方式。">DVOL Index</span>
            <span class="example-btn" data-prompt="做一个 BTC 永续合约资金费率历史图，显示过去 7 天的资金费率变化，正费率绿色负费率红色，并显示当前费率和年化收益率。">Funding Rate</span>
            <span class="example-btn" data-prompt="做一个订单簿深度图，显示 BTC-PERPETUAL 的买卖盘深度，用面积图展示累计深度，买单绿色卖单红色，中间显示 spread。">Order Book</span>
          </div>
        </div>

        <!-- Column 2: Chat Panel -->
        <div class="col">
          <div class="chat-panel active" id="chatPanel">
            <div class="chat-panel-header">
              <span>Conversation</span>
              <span class="widget-id" id="chatWidgetId"></span>
            </div>
            <div class="chat-messages" id="chatMessages">
              <div class="chat-empty">Select a widget to view conversation</div>
            </div>
            <div class="chat-input-wrapper">
              <div class="chat-input-row">
                <input type="text" id="chatInput" placeholder="Tell Claude what to change..." />
                <button id="chatSend">Send</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Column 3: History -->
        <div class="col">
          <div class="history-container">
            <div class="history-header">
              <span>History</span>
              <button id="refreshHistory">Refresh</button>
            </div>
            <div class="history-list" id="historyList">
              <div class="history-empty">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const frameEl = document.getElementById("frame");
      const goBtn = document.getElementById("go");
      const promptEl = document.getElementById("prompt");
      const chatPanel = document.getElementById("chatPanel");
      const chatWidgetIdEl = document.getElementById("chatWidgetId");
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      const chatSendBtn = document.getElementById("chatSend");
      const deleteCurrentWidgetBtn = document.getElementById("deleteCurrentWidget");

      let currentWidgetId = null;
      let currentPrompt = "";
      let streamingMsgEl = null; // Reference to the streaming assistant message

      // Detect base path from current location (e.g., "/spcoding")
      const BASE_PATH = window.location.pathname.replace(/\/+$/, '') || '';

      // Example buttons
      document.querySelectorAll(".example-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          promptEl.value = btn.dataset.prompt;
        });
      });

      // Create a streaming assistant message in the chat panel
      function createStreamingMessage() {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message assistant streaming';
        msgDiv.innerHTML = `
          <div class="label">Claude</div>
          <div class="content log-content"></div>
        `;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        streamingMsgEl = msgDiv;
        return msgDiv.querySelector('.log-content');
      }

      // Finish streaming (remove pulse animation)
      function finishStreaming() {
        if (streamingMsgEl) {
          streamingMsgEl.classList.remove('streaming');
          streamingMsgEl = null;
        }
      }

      // Poll logs incrementally and update the streaming message
      async function pollLogs(widgetId, offset = 0, logContentEl) {
        try {
          const r = await fetch(`${BASE_PATH}/api/widgets/${widgetId}/logs?offset=${offset}`);
          const data = await r.json();
          if (data.logs && logContentEl) {
            logContentEl.textContent += data.logs;
            // Auto-scroll chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
          return { offset: data.offset, done: data.done };
        } catch (e) {
          return { offset, done: false };
        }
      }

      // Poll widget status until ready, with logs streaming to conversation panel
      async function waitForWidget(widgetId, logContentEl) {
        const startTime = Date.now();
        let logOffset = 0;

        while (true) {
          try {
            // Poll logs
            const logResult = await pollLogs(widgetId, logOffset, logContentEl);
            logOffset = logResult.offset;

            // Poll status
            const r = await fetch(`${BASE_PATH}/api/widgets/${widgetId}/status`);
            const status = await r.json();

            if (status.status === "ready") {
              finishStreaming();
              // Final log fetch
              await pollLogs(widgetId, logOffset, logContentEl);
              return { success: true };
            }
            if (status.status === "failed" || status.status === "error") {
              finishStreaming();
              await pollLogs(widgetId, logOffset, logContentEl);
              return { success: false, error: status.error || "Build failed" };
            }

            // Update status display
            const elapsed = Math.round((Date.now() - startTime) / 1000);
            statusEl.textContent = `Building widget... (${elapsed}s, status: ${status.status})`;
          } catch (e) {
            // Ignore polling errors, keep trying
          }
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }

      // History list
      const historyList = document.getElementById("historyList");
      const refreshHistoryBtn = document.getElementById("refreshHistory");

      async function loadHistory() {
        try {
          const r = await fetch(`${BASE_PATH}/api/widgets`);
          const data = await r.json();
          const widgets = data.widgets || [];

          if (widgets.length === 0) {
            historyList.innerHTML = '<div class="history-empty">No widgets yet. Generate one!</div>';
            return;
          }

          historyList.innerHTML = widgets.map(w => {
            const statusClass = w.status === 'ready' ? '' : (w.status === 'failed' ? 'failed' : 'building');
            const time = w.created_at ? new Date(w.created_at * 1000).toLocaleString() : '';
            return `
              <div class="history-item" data-id="${w.id}" data-status="${w.status}" data-prompt="${escapeHtml(w.prompt || '')}">
                <div class="history-item-content">
                  <div class="prompt">${escapeHtml(w.prompt || 'No prompt')}</div>
                  <div class="meta">
                    <span class="status ${statusClass}">${w.status}</span>
                    <span>${time}</span>
                  </div>
                </div>
                <button class="delete-btn" data-id="${w.id}" onclick="event.stopPropagation(); deleteWidget('${w.id}')">Delete</button>
              </div>
            `;
          }).join('');

          // Add click handlers for selecting widgets
          historyList.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', () => selectWidget(item.dataset.id, item.dataset.status, item.dataset.prompt));
          });
        } catch (e) {
          historyList.innerHTML = '<div class="history-empty">Failed to load history</div>';
        }
      }

      // Select a widget and load its conversation
      async function selectWidget(id, status, prompt) {
        if (status === 'ready') {
          frameEl.src = `${BASE_PATH}/widgets/${id}/dist/`;
          statusEl.textContent = `Loaded widget: ${id}`;
          statusEl.className = 'ready';

          // Set current widget
          currentWidgetId = id;
          currentPrompt = prompt;
          chatWidgetIdEl.textContent = id;

          // Show chat panel and delete button
          chatPanel.classList.add('active');
          deleteCurrentWidgetBtn.style.display = 'block';
          chatInput.value = '';

          // Load chat history from server
          await loadChatHistory(id, prompt);
        } else {
          statusEl.textContent = `Widget ${id} is not ready (status: ${status})`;
          statusEl.className = 'error';
          chatPanel.classList.remove('active');
          deleteCurrentWidgetBtn.style.display = 'none';
        }
      }

      // Load and render chat history with build log
      async function loadChatHistory(widgetId, prompt) {
        try {
          const [statusRes, logsRes] = await Promise.all([
            fetch(`${BASE_PATH}/api/widgets/${widgetId}/status`),
            fetch(`${BASE_PATH}/api/widgets/${widgetId}/logs`)
          ]);
          const meta = await statusRes.json();
          const logsData = await logsRes.json();
          renderChatHistory(prompt, meta.chat_history || [], logsData.logs || '');
        } catch (e) {
          renderChatHistory(prompt, [], '');
        }
      }

      // Render chat messages with build log
      function renderChatHistory(prompt, chatHistory, buildLog) {
        let html = '';

        // Original prompt as system message
        html += `
          <div class="chat-message system">
            <div class="label">Original Prompt</div>
            <div class="content">${escapeHtml(prompt)}</div>
          </div>
        `;

        // Chat history - user messages
        for (const msg of chatHistory) {
          if (msg.role === 'user') {
            html += `
              <div class="chat-message user">
                <div class="label">You</div>
                <div class="content">${escapeHtml(msg.content)}</div>
              </div>
            `;
          }
        }

        // Build log as assistant response
        if (buildLog && buildLog.trim()) {
          html += `
            <div class="chat-message assistant">
              <div class="label">Claude (Build Log)</div>
              <div class="content log-content">${escapeHtml(buildLog)}</div>
            </div>
          `;
        }

        chatMessages.innerHTML = html || '<div class="chat-empty">No conversation yet</div>';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Delete a widget
      async function deleteWidget(widgetId) {
        if (!confirm(`Delete widget ${widgetId}?`)) return;

        try {
          const r = await fetch(`${BASE_PATH}/api/widgets/${widgetId}`, {
            method: 'DELETE'
          });
          const data = await r.json();

          if (data.error) {
            statusEl.textContent = `Error: ${data.error}`;
            statusEl.className = 'error';
            return;
          }

          // Clear if it was the current widget
          if (currentWidgetId === widgetId) {
            currentWidgetId = null;
            currentPrompt = '';
            frameEl.src = '';
            chatPanel.classList.remove('active');
            deleteCurrentWidgetBtn.style.display = 'none';
          }

          statusEl.textContent = `Widget ${widgetId} deleted`;
          statusEl.className = '';
          loadHistory();
        } catch (e) {
          statusEl.textContent = `Error: ${e.message}`;
          statusEl.className = 'error';
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      refreshHistoryBtn.addEventListener('click', loadHistory);
      loadHistory(); // Load on page load

      // Chat functionality
      async function sendChat() {
        const message = chatInput.value.trim();
        if (!message || !currentWidgetId) return;

        chatSendBtn.disabled = true;
        chatInput.disabled = true;
        statusEl.textContent = `Sending modification request...`;
        statusEl.className = 'building';

        // Immediately add user message to chat panel
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message user';
        msgDiv.innerHTML = `
          <div class="label">You</div>
          <div class="content">${escapeHtml(message)}</div>
        `;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatInput.value = '';

        try {
          const r = await fetch(`${BASE_PATH}/api/widgets/${currentWidgetId}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const j = await r.json();
          if (j.error) {
            statusEl.textContent = `Error: ${j.error}`;
            statusEl.className = 'error';
            return;
          }

          // Create streaming message for Claude's response
          const logContentEl = createStreamingMessage();

          // Wait for modification to complete
          statusEl.textContent = "Modifying widget... (0s)";
          const result = await waitForWidget(currentWidgetId, logContentEl);

          if (result.success) {
            statusEl.textContent = `Widget modified!`;
            statusEl.className = 'ready';
            // Reload widget
            frameEl.src = `${BASE_PATH}/widgets/${currentWidgetId}/dist/?t=${Date.now()}`;
            loadHistory();
          } else {
            statusEl.textContent = `Error: ${result.error}`;
            statusEl.className = 'error';
          }
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          statusEl.className = 'error';
        } finally {
          chatSendBtn.disabled = false;
          chatInput.disabled = false;
        }
      }

      chatSendBtn.addEventListener('click', sendChat);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendChat();
      });

      // Delete current widget button
      deleteCurrentWidgetBtn.addEventListener('click', () => {
        if (currentWidgetId) deleteWidget(currentWidgetId);
      });

      goBtn.addEventListener("click", async () => {
        const prompt = promptEl.value.trim();

        if (!prompt) {
          statusEl.textContent = "Please enter a prompt";
          statusEl.className = "error";
          return;
        }

        goBtn.disabled = true;
        statusEl.textContent = "Starting build...";
        statusEl.className = "building";
        frameEl.src = "";

        try {
          const r = await fetch(`${BASE_PATH}/api/widgets`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const j = await r.json();

          if (j.error) {
            statusEl.textContent = `Error: ${j.error}`;
            statusEl.className = "error";
            return;
          }

          // Set up conversation panel for new widget
          currentWidgetId = j.id;
          currentPrompt = prompt;
          chatWidgetIdEl.textContent = j.id;
          chatPanel.classList.add('active');
          deleteCurrentWidgetBtn.style.display = 'block';

          // Clear chat and show initial prompt
          chatMessages.innerHTML = `
            <div class="chat-message system">
              <div class="label">Original Prompt</div>
              <div class="content">${escapeHtml(prompt)}</div>
            </div>
          `;

          // Create streaming message for Claude's response
          const logContentEl = createStreamingMessage();

          // Wait for widget to be built
          statusEl.textContent = "Building widget... (0s, status: queued)";
          const result = await waitForWidget(j.id, logContentEl);

          if (result.success) {
            statusEl.textContent = `Widget ready! ID: ${j.id}`;
            statusEl.className = "ready";
            // Prepend base path to widget URL
            frameEl.src = BASE_PATH + j.widget_url;
            loadHistory(); // Refresh history
          } else {
            statusEl.textContent = `Error: ${result.error}`;
            statusEl.className = "error";
            loadHistory(); // Refresh history even on failure
          }
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          statusEl.className = "error";
        } finally {
          goBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
