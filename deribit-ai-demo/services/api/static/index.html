<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deribit AI Widget Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0a0a0a;
        color: #e5e5e5;
        min-height: 100vh;
      }
      h2 {
        margin: 0 0 24px 0;
        font-size: 24px;
        font-weight: 600;
        color: #fff;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }
      .col {
        flex: 1;
        min-width: 300px;
      }
      label {
        display: block;
        font-size: 13px;
        color: #888;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      textarea {
        width: 100%;
        height: 140px;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 8px;
        background: #1a1a1a;
        color: #e5e5e5;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #0066ff;
      }
      input[type="text"] {
        width: 200px;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #1a1a1a;
        color: #e5e5e5;
        font-size: 14px;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #0066ff;
      }
      .input-row {
        display: flex;
        align-items: flex-end;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        padding: 10px 24px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #0052cc;
      }
      button:disabled {
        background: #333;
        cursor: not-allowed;
      }
      #status {
        margin-top: 16px;
        padding: 12px;
        background: #1a1a1a;
        border-radius: 6px;
        font-size: 13px;
        font-family: monospace;
        color: #888;
        min-height: 40px;
      }
      #status.building {
        color: #f59e0b;
      }
      #status.ready {
        color: #10b981;
      }
      #status.error {
        color: #ef4444;
      }
      .logs-container {
        margin-top: 16px;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      .logs-header {
        padding: 8px 12px;
        background: #1a1a1a;
        border-bottom: 1px solid #333;
        font-size: 12px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logs-header .pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #f59e0b;
        animation: pulse 1s infinite;
      }
      .logs-header .pulse.done {
        background: #10b981;
        animation: none;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      #logs {
        padding: 12px;
        font-family: "SF Mono", Monaco, Consolas, monospace;
        font-size: 11px;
        line-height: 1.5;
        color: #a3a3a3;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-all;
      }
      #logs:empty::before {
        content: "Waiting for build to start...";
        color: #666;
      }
      .preview-container {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      .preview-header {
        padding: 12px 16px;
        background: #262626;
        border-bottom: 1px solid #333;
        font-size: 13px;
        color: #888;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: none;
        background: #0a0a0a;
      }
      .examples {
        margin-top: 24px;
        padding: 16px;
        background: #1a1a1a;
        border-radius: 8px;
      }
      .examples h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        color: #888;
      }
      .example-btn {
        display: inline-block;
        padding: 6px 12px;
        margin: 4px;
        background: #262626;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 12px;
        color: #e5e5e5;
        cursor: pointer;
        transition: all 0.2s;
      }
      .example-btn:hover {
        background: #333;
        border-color: #444;
      }
      .history-container {
        margin-top: 24px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
      .history-header {
        padding: 12px 16px;
        background: #262626;
        border-bottom: 1px solid #333;
        font-size: 13px;
        color: #888;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .history-header button {
        padding: 4px 12px;
        font-size: 12px;
        background: #333;
      }
      .history-list {
        max-height: 300px;
        overflow-y: auto;
      }
      .history-item {
        padding: 12px 16px;
        border-bottom: 1px solid #262626;
        cursor: pointer;
        transition: background 0.2s;
      }
      .history-item:hover {
        background: #262626;
      }
      .history-item:last-child {
        border-bottom: none;
      }
      .history-item .prompt {
        font-size: 13px;
        color: #e5e5e5;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }
      .history-item .meta {
        font-size: 11px;
        color: #666;
        display: flex;
        gap: 12px;
      }
      .history-item .meta .status {
        color: #10b981;
      }
      .history-item .meta .status.failed {
        color: #ef4444;
      }
      .history-item .meta .status.building {
        color: #f59e0b;
      }
      .history-empty {
        padding: 24px;
        text-align: center;
        color: #666;
        font-size: 13px;
      }
      .chat-container {
        margin-top: 16px;
        padding: 16px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
      }
      .chat-container h4 {
        margin: 0 0 12px 0;
        font-size: 13px;
        color: #888;
      }
      .chat-input-row {
        display: flex;
        gap: 8px;
      }
      .chat-input-row input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #262626;
        color: #e5e5e5;
        font-size: 14px;
      }
      .chat-input-row input:focus {
        outline: none;
        border-color: #0066ff;
      }
      .chat-input-row button {
        padding: 10px 16px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Deribit AI Widget Demo</h2>

      <div class="row">
        <div class="col">
          <label>Prompt</label>
          <textarea id="prompt">做一个实时行情卡片：显示 last/mark/index price、24h 变动百分比，用深色主题。</textarea>

          <div class="input-row">
            <button id="go">Generate Widget</button>
          </div>

          <div id="status">Ready to generate...</div>

          <div class="logs-container" id="logsContainer" style="display: none;">
            <div class="logs-header">
              <span>Build Logs</span>
              <div class="pulse" id="logsPulse"></div>
            </div>
            <div id="logs"></div>
          </div>

          <div class="examples">
            <h3>Example Prompts</h3>
            <span class="example-btn" data-prompt="做一个实时行情卡片：显示 last price、mark price、index price，以及 24h 涨跌幅，用深色主题。">价格卡片</span>
            <span class="example-btn" data-prompt="做一个 orderbook 深度图：展示 top 10 bids/asks，用柱状图形式，买单绿色卖单红色。">深度图</span>
            <span class="example-btn" data-prompt="做一个实时成交列表：显示最近 20 条成交记录，包含价格、数量、方向，买入绿色卖出红色。">成交列表</span>
            <span class="example-btn" data-prompt="做一个迷你 K 线图：展示最近的价格走势折线图，每秒更新一次。">价格走势</span>
          </div>
        </div>

        <div class="col">
          <div class="preview-container">
            <div class="preview-header">Widget Preview</div>
            <iframe id="frame"></iframe>
          </div>

          <div class="history-container">
            <div class="history-header">
              <span>History</span>
              <button id="refreshHistory">Refresh</button>
            </div>
            <div class="history-list" id="historyList">
              <div class="history-empty">Loading...</div>
            </div>
          </div>

          <div class="chat-container" id="chatContainer" style="display: none;">
            <h4>Modify Widget: <span id="chatWidgetId"></span></h4>
            <div class="chat-input-row">
              <input type="text" id="chatInput" placeholder="Tell Claude what to change..." />
              <button id="chatSend">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const frameEl = document.getElementById("frame");
      const goBtn = document.getElementById("go");
      const promptEl = document.getElementById("prompt");
      const logsContainer = document.getElementById("logsContainer");
      const chatContainer = document.getElementById("chatContainer");
      const chatWidgetIdEl = document.getElementById("chatWidgetId");
      const chatInput = document.getElementById("chatInput");
      const chatSendBtn = document.getElementById("chatSend");

      let currentWidgetId = null;
      let currentInstrument = "";
      const logsEl = document.getElementById("logs");
      const logsPulse = document.getElementById("logsPulse");

      // Detect base path from current location (e.g., "/spcoding")
      const BASE_PATH = window.location.pathname.replace(/\/+$/, '') || '';

      // Example buttons
      document.querySelectorAll(".example-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          promptEl.value = btn.dataset.prompt;
        });
      });

      // Poll logs incrementally
      async function pollLogs(widgetId, offset = 0) {
        try {
          const r = await fetch(`${BASE_PATH}/api/widgets/${widgetId}/logs?offset=${offset}`);
          const data = await r.json();
          if (data.logs) {
            logsEl.textContent += data.logs;
            // Auto-scroll to bottom
            logsEl.scrollTop = logsEl.scrollHeight;
          }
          return { offset: data.offset, done: data.done };
        } catch (e) {
          return { offset, done: false };
        }
      }

      // Poll widget status until ready, with logs streaming (no timeout - Claude Code can take a while)
      async function waitForWidget(widgetId) {
        const startTime = Date.now();
        let logOffset = 0;

        // Show logs container
        logsContainer.style.display = "block";
        logsEl.textContent = "";
        logsPulse.classList.remove("done");

        while (true) {
          try {
            // Poll logs
            const logResult = await pollLogs(widgetId, logOffset);
            logOffset = logResult.offset;

            // Poll status
            const r = await fetch(`${BASE_PATH}/api/widgets/${widgetId}/status`);
            const status = await r.json();

            if (status.status === "ready") {
              logsPulse.classList.add("done");
              // Final log fetch
              await pollLogs(widgetId, logOffset);
              return { success: true };
            }
            if (status.status === "failed" || status.status === "error") {
              logsPulse.classList.add("done");
              await pollLogs(widgetId, logOffset);
              return { success: false, error: status.error || "Build failed" };
            }

            // Update status display
            const elapsed = Math.round((Date.now() - startTime) / 1000);
            statusEl.textContent = `Building widget... (${elapsed}s, status: ${status.status})`;
          } catch (e) {
            // Ignore polling errors, keep trying
          }
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }

      // History list
      const historyList = document.getElementById("historyList");
      const refreshHistoryBtn = document.getElementById("refreshHistory");

      async function loadHistory() {
        try {
          const r = await fetch(`${BASE_PATH}/api/widgets`);
          const data = await r.json();
          const widgets = data.widgets || [];

          if (widgets.length === 0) {
            historyList.innerHTML = '<div class="history-empty">No widgets yet. Generate one!</div>';
            return;
          }

          historyList.innerHTML = widgets.map(w => {
            const statusClass = w.status === 'ready' ? '' : (w.status === 'failed' ? 'failed' : 'building');
            const time = w.created_at ? new Date(w.created_at * 1000).toLocaleString() : '';
            return `
              <div class="history-item" data-id="${w.id}" data-instrument="${w.instrument || ''}" data-status="${w.status}">
                <div class="prompt">${escapeHtml(w.prompt || 'No prompt')}</div>
                <div class="meta">
                  <span class="status ${statusClass}">${w.status}</span>
                  <span>${w.instrument || '-'}</span>
                  <span>${time}</span>
                </div>
              </div>
            `;
          }).join('');

          // Add click handlers
          historyList.querySelectorAll('.history-item').forEach(item => {
            item.addEventListener('click', () => {
              const id = item.dataset.id;
              const instrument = item.dataset.instrument;
              const status = item.dataset.status;
              if (status === 'ready') {
                frameEl.src = `${BASE_PATH}/widgets/${id}/dist/?instrument=${instrument}`;
                statusEl.textContent = `Loaded widget: ${id}`;
                statusEl.className = 'ready';
                // Enable chat for this widget
                currentWidgetId = id;
                currentInstrument = instrument;
                chatWidgetIdEl.textContent = id;
                chatContainer.style.display = 'block';
                chatInput.value = '';
              } else {
                statusEl.textContent = `Widget ${id} is not ready (status: ${status})`;
                statusEl.className = 'error';
                chatContainer.style.display = 'none';
              }
            });
          });
        } catch (e) {
          historyList.innerHTML = '<div class="history-empty">Failed to load history</div>';
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      refreshHistoryBtn.addEventListener('click', loadHistory);
      loadHistory(); // Load on page load

      // Chat functionality
      async function sendChat() {
        const message = chatInput.value.trim();
        if (!message || !currentWidgetId) return;

        chatSendBtn.disabled = true;
        chatInput.disabled = true;
        statusEl.textContent = `Sending modification request...`;
        statusEl.className = 'building';

        try {
          const r = await fetch(`${BASE_PATH}/api/widgets/${currentWidgetId}/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const j = await r.json();
          if (j.error) {
            statusEl.textContent = `Error: ${j.error}`;
            statusEl.className = 'error';
            return;
          }

          // Wait for modification to complete
          statusEl.textContent = "Modifying widget... (0s)";
          const result = await waitForWidget(currentWidgetId);

          if (result.success) {
            statusEl.textContent = `Widget modified!`;
            statusEl.className = 'ready';
            // Reload widget
            frameEl.src = `${BASE_PATH}/widgets/${currentWidgetId}/dist/?instrument=${currentInstrument}&t=${Date.now()}`;
            loadHistory();
          } else {
            statusEl.textContent = `Error: ${result.error}`;
            statusEl.className = 'error';
          }
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          statusEl.className = 'error';
        } finally {
          chatSendBtn.disabled = false;
          chatInput.disabled = false;
          chatInput.value = '';
        }
      }

      chatSendBtn.addEventListener('click', sendChat);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendChat();
      });

      goBtn.addEventListener("click", async () => {
        const prompt = promptEl.value.trim();

        if (!prompt) {
          statusEl.textContent = "Please enter a prompt";
          statusEl.className = "error";
          return;
        }

        goBtn.disabled = true;
        statusEl.textContent = "Starting build...";
        statusEl.className = "building";
        frameEl.src = "";

        try {
          const r = await fetch(`${BASE_PATH}/api/widgets`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          const j = await r.json();

          if (j.error) {
            statusEl.textContent = `Error: ${j.error}`;
            statusEl.className = "error";
            return;
          }

          // Wait for widget to be built
          statusEl.textContent = "Building widget... (0s, status: queued)";
          const result = await waitForWidget(j.id);

          if (result.success) {
            statusEl.textContent = `Widget ready! ID: ${j.id}`;
            statusEl.className = "ready";
            // Prepend base path to widget URL
            frameEl.src = BASE_PATH + j.widget_url;
            loadHistory(); // Refresh history
          } else {
            statusEl.textContent = `Error: ${result.error}`;
            statusEl.className = "error";
            loadHistory(); // Refresh history even on failure
          }
        } catch (err) {
          statusEl.textContent = `Error: ${err.message}`;
          statusEl.className = "error";
        } finally {
          goBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
